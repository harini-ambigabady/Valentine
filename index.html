<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 25px 40px;
      border-radius: 30px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      position: relative;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .btn-area {
      position: relative;
      height: 140px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      top: 0;
    }

    #noBtn {
      background: #eee;
      top: 75px;
      animation: wiggle 1s infinite;
    }

    @keyframes wiggle {
      0%,100% { transform: translateX(-50%) rotate(0); }
      25% { transform: translateX(-50%) rotate(2deg); }
      75% { transform: translateX(-50%) rotate(-2deg); }
    }

    .dare {
      position: absolute;
      top: 110px;
      left: 50%;
      transform: translateX(-50%);
      color: #ff4d6d;
      font-weight: bold;
      font-size: 14px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }

    /* POPUP */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 25px;
      border: 6px dashed #ff4d6d;
      text-align: center;
      animation: pop 0.4s ease;
      width: 90%;
      max-width: 320px;
    }

    @keyframes pop {
      from { transform: scale(0.6); }
      to { transform: scale(1); }
    }

    .photo-frame {
      border: 4px solid #ff6b81;
      border-radius: 25px;
      padding: 8px;
      margin-bottom: 15px;
    }

    .photo-frame img {
      width: 100%;
      border-radius: 20px;
    }

    .names {
      font-size: 22px;
      color: #ff4d6d;
    }

    /* POPPERS */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>

    <div class="btn-area">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòè</button>
      <div class="dare">üëÄ Dare to touch me</div>
    </div>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <div class="photo-frame">
        <img src="us.jpeg" alt="Us üíï">
      </div>
      <div class="names">Harini ‚ù§Ô∏è Kaushik</div>
    </div>
  </div>

  <!-- MUSIC -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");
    const music = document.getElementById("bgMusic");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";

      music.volume = 0.7;
      music.play().catch(() => {});

      startCelebration();
    });

    popup.addEventListener("click", () => {
      popup.style.display = "none";
    });

    function startCelebration() {
      const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#4dabf7", "#c77dff"];
      const interval = setInterval(() => {
        for (let i = 0; i < 20; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() < 0.5 ? "0px" : "100vw";
          confetti.style.top = Math.random() * 100 + "vh";
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 2000);
        }
      }, 300);

      setTimeout(() => clearInterval(interval), 5000);
    }
  </script>

</body>
</html>
