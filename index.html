<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}
@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    opacity: 0.9;
    animation: fall 2s linear forwards;
}
@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}

.card {
    background: white;
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    position: relative;
    z-index: 2;
}

h1 {
    color: #ff4d6d;
    margin-bottom: 30px;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    margin-right: 20px;
}

#noBtn {
    background: #ddd;
    position: absolute;
    animation: wiggle 1s infinite;
}

@keyframes wiggle {
    0%,100% { transform: rotate(0); }
    25% { transform: rotate(2deg); }
    75% { transform: rotate(-2deg); }
}

/* Dare text */
.dare {
    position: absolute;
    font-size: 16px;
    color: #ff4d6d;
    font-weight: bold;
    animation: pulse 1s infinite;
}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Popup */
.popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 5;
}

.popup-content {
    background: white;
    padding: 30px;
    border-radius: 25px;
    border: 6px dashed #ff4d6d;
    text-align: center;
    animation: pop 0.4s ease;
}

@keyframes pop {
    from { transform: scale(0.5); }
    to { transform: scale(1); }
}

/* Photo frame with hearts */
.photo-frame {
    position: relative;
    display: inline-block;
    padding: 18px;
    border: 4px solid #ff4d6d;
    border-radius: 25px;
    box-shadow: 0 0 0 4px rgba(255,77,109,0.15);
    background: white;
    margin-bottom: 10px;
}

.photo-frame img {
    width: 220px;
    border-radius: 18px;
    display: block;
}

.photo-frame .heart-decor {
    position: absolute;
    font-size: 20px;
}

.photo-frame .h1 {
    top: -12px;
    left: 20px;
}

.photo-frame .h2 {
    right: -12px;
    bottom: 30px;
}

.photo-frame .h3 {
    left: 50%;
    bottom: -14px;
    transform: translateX(-50%);
}

.names {
    font-size: 24px;
    color: #ff4d6d;
}
</style>
</head>

<body>

<!-- Background music (mobile plays after first tap) -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòè</button>
    <div class="dare" id="dareText">üëÄ Dare to touch me</div>
</div>

<div class="popup" id="popup">
    <div class="popup-content">
        <div class="photo-frame">
            <img src="https://drive.google.com/uc?export=view&id=1_WKQtFDFb3jwMfh5l7bxKaf2DEuRLfS_" alt="Us üíï">
            <span class="heart-decor h1">‚ù§Ô∏è</span>
            <span class="heart-decor h2">‚ù§Ô∏è</span>
            <span class="heart-decor h3">‚ù§Ô∏è</span>
        </div>
        <div class="names">Harini ‚ù§Ô∏è Kaushik</div>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const dare = document.getElementById("dareText");
const yesBtn = document.getElementById("yesBtn");
const popup = document.getElementById("popup");

/* Initial NO position */
noBtn.style.left = "55%";
noBtn.style.top = "65%";
dare.style.left = "55%";
dare.style.top = "60%";

/* Mobile-safe runaway NO */
function moveNo() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    dare.style.left = x + "px";
    dare.style.top = (y - 30) + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES ‚Üí popup + celebration */
yesBtn.addEventListener("click", () => {
    popup.style.display = "flex";
    startCelebration();
});

/* Close popup */
popup.addEventListener("click", () => {
    popup.style.display = "none";
});

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}, 300);

/* Celebration confetti */
function startCelebration() {
    const colors = ["#ff4d6d", "#ffd166", "#06d6a0", "#4dabf7", "#c77dff"];
    const interval = setInterval(() => {
        for (let i = 0; i < 25; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() < 0.5 ? "0px" : "100vw";
            confetti.style.top = Math.random() * 100 + "vh";
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 2000);
        }
    }, 300);

    setTimeout(() => clearInterval(interval), 5000);
}
</script>

</body>
</html>
